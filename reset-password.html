<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SKJ Jewellers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --royal-green: #004d40;
            --gold: #D4AF37;
        }
        .bg-royal-green { background-color: var(--royal-green); }
        .text-gold { color: var(--gold); }
        .text-royal-green { color: var(--royal-green); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-royal-green mb-2">SKJ</h1>
            <p class="text-gray-600">Sai Kiran Jewellers</p>
            <h2 class="text-xl font-semibold mt-4">Reset Password</h2>
        </div>

        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
            <p class="text-sm text-blue-800">
                <i class="fas fa-info-circle mr-2"></i>
                Enter your email address and we'll send you a link to reset your password.
            </p>
        </div>

        <form id="resetForm">
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Email Address</label>
                <input type="email" id="email" required 
                    class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-royal-green"
                    placeholder="Enter your registered email">
            </div>

            <button type="submit" id="submitBtn" 
                class="w-full bg-royal-green text-white py-3 rounded-lg font-semibold hover:bg-opacity-90 transition flex items-center justify-center">
                <span>Send Reset Email</span>
            </button>
        </form>

        <div id="message" class="mt-4 hidden"></div>

        <div class="mt-6 text-center">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">or</span>
                </div>
            </div>
        </div>

        <div class="mt-6">
            <a href="login.html" 
                class="w-full block text-center border border-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-50 transition">
                <i class="fas fa-arrow-left mr-2"></i>Back to Sign In
            </a>
        </div>

        <p class="mt-6 text-xs text-gray-500 text-center">
            Didn't receive email? Check your spam folder or wait a few minutes before trying again.
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyATmseHSU3qimkm6pSCJ_xA1EL3_KiHtXs",
            authDomain: "skj-jewelry-store.firebaseapp.com",
            projectId: "skj-jewelry-store",
            storageBucket: "skj-jewelry-store.firebasestorage.app",
            messagingSenderId: "531463279637",
            appId: "1:531463279637:web:2ab8aaaa80211045252a1c",
            measurementId: "G-0S99YE5NR1"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';
            messageDiv.classList.add('hidden');

            try {
                const email = document.getElementById('email').value;
                await auth.sendPasswordResetEmail(email);

                messageDiv.className = 'mt-4 p-4 bg-green-100 text-green-700 rounded-lg';
                messageDiv.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Password reset email sent! Check your inbox.';
                messageDiv.classList.remove('hidden');

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                let errorMsg = 'Failed to send reset email. Please try again.';

                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'No account found with this email address.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Please enter a valid email address.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'Too many requests. Please try again later.';
                }

                messageDiv.className = 'mt-4 p-4 bg-red-100 text-red-700 rounded-lg';
                messageDiv.textContent = errorMsg;
                messageDiv.classList.remove('hidden');

                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Send Reset Email</span>';
            }
        });
    </script>
</body>
</html>
