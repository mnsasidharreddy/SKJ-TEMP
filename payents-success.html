<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - SKJ | Sai Kiran Jewelleries</title>
    <link rel="icon" type="image/png" href="image_0a5649.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-3xl shadow-xl max-w-lg w-full p-8 text-center">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fa-solid fa-check text-4xl text-green-600"></i>
        </div>
        
        <h1 class="text-3xl font-bold text-emerald-950 mb-2">Order Confirmed!</h1>
        <p class="text-gray-600 mb-6">Thank you for shopping with Sai Kiran Jewelleries</p>
        
        <div class="bg-gray-50 rounded-xl p-4 mb-6 text-left">
            <p class="text-sm text-gray-600 mb-1">Order ID</p>
            <p id="orderId" class="font-bold text-lg mb-3">-</p>
            
            <p class="text-sm text-gray-600 mb-1">Payment Method</p>
            <p id="paymentMethod" class="font-bold text-lg mb-3">-</p>
            
            <p class="text-sm text-gray-600 mb-1">Payment ID</p>
            <p id="paymentId" class="font-bold text-lg">-</p>
        </div>
        
        <p class="text-sm text-gray-500 mb-6">
            We've sent a confirmation email with your order details. 
            Our team will contact you shortly for verification.
        </p>
        
        <div class="space-y-3">
            <a href="index.html" class="block w-full bg-emerald-800 text-white font-bold py-3 rounded-xl hover:bg-emerald-900 transition">
                Continue Shopping
            </a>
            <button onclick="window.print()" class="block w-full border-2 border-gray-300 text-gray-700 font-bold py-3 rounded-xl hover:bg-gray-50 transition">
                <i class="fa-solid fa-print mr-2"></i>Print Receipt
            </button>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        const paymentId = urlParams.get('payment_id');
        const method = urlParams.get('method');
        
        if (orderId) document.getElementById('orderId').textContent = orderId;
        if (paymentId) document.getElementById('paymentId').textContent = paymentId;
        
        const methodNames = {
            'razorpay': 'Online Payment (Razorpay)',
            'cod': 'Cash on Delivery',
            'whatsapp': 'WhatsApp Order'
        };
        document.getElementById('paymentMethod').textContent = methodNames[method] || method;
    </script>
</body>
</html>
