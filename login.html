<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SKJ Jewellers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --royal-green: #004d40;
            --gold: #D4AF37;
        }
        .bg-royal-green { background-color: var(--royal-green); }
        .text-gold { color: var(--gold); }
        .text-royal-green { color: var(--royal-green); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-royal-green mb-2">SKJ</h1>
            <p class="text-gray-600">Sai Kiran Jewellers</p>
            <h2 class="text-xl font-semibold mt-4">Welcome Back</h2>
            <p class="text-gray-500 text-sm">Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Email Address</label>
                <input type="email" id="email" required 
                    class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-royal-green focus:ring-1 focus:ring-royal-green"
                    placeholder="Enter your email">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" required 
                        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-royal-green focus:ring-1 focus:ring-royal-green"
                        placeholder="Enter your password">
                    <button type="button" onclick="togglePassword()" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="mr-2">
                    <span class="text-sm text-gray-600">Remember me</span>
                </label>
                <a href="reset-password.html" class="text-sm text-royal-green hover:underline">Forgot password?</a>
            </div>

            <button type="submit" id="submitBtn" 
                class="w-full bg-royal-green text-white py-3 rounded-lg font-semibold hover:bg-opacity-90 transition flex items-center justify-center">
                <span>Sign In</span>
            </button>
        </form>

        <div id="errorMessage" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg hidden text-sm"></div>

        <div class="mt-6 text-center">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">New Member?</span>
                </div>
            </div>
        </div>

        <div class="mt-6">
            <a href="register.html" 
                class="w-full block text-center border border-royal-green text-royal-green py-3 rounded-lg font-semibold hover:bg-royal-green hover:text-white transition">
                Create Account
            </a>
        </div>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-gray-500 hover:text-royal-green text-sm">
                <i class="fas fa-arrow-left mr-1"></i>Back to Home
            </a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialize Firebase (same config as everywhere else)
        if (!firebase.apps.length) {
            firebase.initializeApp({
                apiKey: "AIzaSyATmseHSU3qimkm6pSCJ_xA1EL3_KiHtXs",
                authDomain: "skj-jewelry-store.firebaseapp.com",
                projectId: "skj-jewelry-store",
                storageBucket: "skj-jewelry-store.firebasestorage.app",
                messagingSenderId: "531463279637",
                appId: "1:531463279637:web:2ab8aaaa80211045252a1c",
                measurementId: "G-0S99YE5NR1"
            });
        }

        // Load remembered email
        const rememberedEmail = localStorage.getItem('skj_remembered_email');
        if (rememberedEmail) {
            document.getElementById('email').value = rememberedEmail;
            document.getElementById('rememberMe').checked = true;
        }

        window.togglePassword = function() {
            const password = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (password.type === 'password') {
                password.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        };

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMessage');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            errorDiv.classList.add('hidden');

            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;

                // Use COMPAT SDK auth
                await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Handle remember me
                if (rememberMe) {
                    localStorage.setItem('skj_remembered_email', email);
                } else {
                    localStorage.removeItem('skj_remembered_email');
                }

                // Check user role using COMPAT Firestore
                const userDoc = await firebase.firestore().collection('users').doc(user.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    
                    if (userData.role === 'admin') {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    // No user doc found, treat as customer
                    window.location.href = 'index.html';
                }

            } catch (error) {
                let errorMsg = 'An error occurred. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Please enter a valid email address.';
                        break;
                    case 'auth/invalid-credential':
                        errorMsg = 'Incorrect email or password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'This account has been disabled.';
                        break;
                }
                
                errorDiv.textContent = errorMsg;
                errorDiv.classList.remove('hidden');
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Sign In</span>';
            }
        });
    </script>
</body>

</html>
